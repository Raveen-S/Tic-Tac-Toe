<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="base">X</div>
        </div>
        <div class="block">
            <div class="base">O</div>
        </div>
        <div class="block">
            <div class="base">X</div>
        </div>
        <div class="block">
            <div class="base">O</div>
        </div>
        <div class="block">
            <div class="base">X</div>
        </div>
        <div class="block">
            <div class="base">O</div>
        </div>
        <div class="block">
            <div class="base">X</div>
        </div>
        <div class="block">
            <div class="base">O</div>
        </div>
        <div class="block">
            <div class="base">X</div>
        </div>
    </div>


    <div class="board-container">
        <div class="home-board">
            <div class="game-name">Tic Tac Toe</div>
            <div class="mode one">Single Player</div>
            <div class="mode two">Double Player</div>
        </div>

        <div class="dp-ints">
            <h1>X</h1>
            <h2>Plays First</h2>
        </div>

        <!-- <div class="difficult-board">
            <h3>Difficult Levels</h3>
            <h4>Noob</h4>
            <h4>Pro</h4>
        </div> -->

        <div class="play-order-board">
            <h3>You want to play First?</h3>
            <h4 class="yes">YES</h4>
            <h4 class="no">NO</h4>
        </div>


    </div>
    <div class="winner-board">
        <div class="text">Winner !</div>
        <div class="winner">X</div>
        <div class="choice-bar">
            <div class="button">Play Again</div>
            <div class="home-button">Home</div>
        </div>

    </div>

    <div class="loading-container">
        <div class="t1">
            <div class="Ct1">T</div>
            <div class="st1">IC</div>
        </div>
        <div class="t2">
            <div class="Ct2">T</div>
            <div class="st2">AC</div>
        </div>
        <div class="t3">
            <div class="Ct3">T</div>
            <div class="st3">OE</div>
        </div>
    </div>

    <!-- <div class="gg">
        <div class="ff"></div>
    </div> -->
    <script src="script.js"></script>

</body>

</html>
